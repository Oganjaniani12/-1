<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="first-card">
        <h3 class="h3">Your Result</h3>
        <div class="circle">
          <p class="p">76</p>
          <span class="span">of 100</span>
        </div>
        <div class="great-section">
          <h2 class="h2">great</h2>
          <p class="text">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="second-card">
        <h2 class="summary">Summary</h2>
        <div class="rec-container">
          <div class="rectangle" id="reaction">
            <div class="image-container">
              <img src="./assets/flash.svg" alt="asdsad" />
              <p>Reaction</p>
            </div>
            <div class="nums">
              <span>80</span>
              <p>/ 100</p>
            </div>
          </div>
          <div class="rectangle" id="Memory">
            <div class="image-container">
              <img src="./assets/brain.svg" alt="asdsad" />
              <p>Memory</p>
            </div>
            <div class="nums">
              <span>92</span>
              <p>/ 100</p>
            </div>
          </div>
          <div class="rectangle" id="Verbal">
            <div class="image-container">
              <img src="./assets/chat.svg" alt="asdsad" />
              <p>Verbal</p>
            </div>
            <div class="nums">
              <span>61</span>
              <p>/ 100</p>
            </div>
          </div>
          <div class="rectangle" id="Visual">
            <div class="image-container">
              <img src="./assets/eye.svg" alt="asdsad" />
              <p>Visual</p>
            </div>
            <div class="nums">
              <span>73</span>
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
